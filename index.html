
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      direction: ltr;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    select, input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    .lang-switch button {
      padding: 5px 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div style="text-align:center;"><img src="logo.png" alt="Ajman Transport Logo" style="max-width:200px; margin-bottom: 20px;"></div>
  
  <div style="text-align:right; margin-bottom:10px;">
    <select id="languageSelect" onchange="switchLanguage(this.value)" style="padding:5px;">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="ur">اردو</option>
    </select>
  </div>
  
  <form id="surveyForm">
    <h2 id="formTitle">🚌 Passenger Feedback Survey</h2>

    <div class="note" id="gpsNote">
      📍 Please enable GPS when prompted. It helps us improve transport services in your area.
    </div>

    <label id="q1Label">1. How satisfied are you with the service?</label>
    <select name="satisfaction" required>
      <option value="">--Choose--</option>
      <option value="Very Satisfied">Very Satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Unsatisfied">Unsatisfied</option>
      <option value="Very Unsatisfied">Very Unsatisfied</option>
    </select>

    <label id="q2Label">2. What is the purpose of your trip?</label>
    <input type="text" name="tripPurpose" required>

    <label id="q3Label">3. How often do you use public transport?</label>
    <select name="frequency" required>
      <option value="">--Choose--</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
      <option value="Rarely">Rarely</option>
    </select>

    <label id="q4Label">4. Gender</label>
    <select name="gender" required>
      <option value="">--Choose--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label id="q5Label">5. Your age group</label>
    <select name="age" required>
      <option value="">--Choose--</option>
      <option value="Under 18">Under 18</option>
      <option value="18–30">18–30</option>
      <option value="31–45">31–45</option>
      <option value="46–60">46–60</option>
      <option value="Above 60">Above 60</option>
    </select>

    <input type="submit" class="button" value="Submit Survey">
  </form>

  <script>
    let latitude = "";
    let longitude = "";

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
  position => {
    // success
  },
  error => {
    showGPSAlert();
  }function (position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
        }, function () {
          alert("⚠️ Please allow GPS access to submit the survey.");
        });
      }
    };

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (!latitude || !longitude) {
        alert("📍 GPS location is required. Please allow access and refresh.");
        return;
      }

      const formData = new FormData(this);
      const data = {
        satisfaction: formData.get("satisfaction"),
        tripPurpose: formData.get("tripPurpose"),
        frequency: formData.get("frequency"),
        gender: formData.get("gender"),
        age: formData.get("age"),
        latitude: latitude,
        longitude: longitude
      };

      fetch("https://script.google.com/macros/s/AKfycbz6G4FQdIDVv3M1jBQcsxz1CAy7OT4gT-fElgU4hDN_GUPjePcj62OsxbXGifUX6GbI/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Thank you! Your feedback has been submitted.");
        this.reset();
      })
      .catch(err => {
        alert("❌ Submission failed. Please try again.");
      });
    });

    function toggleLang() {
      const isRTL = document.body.classList.toggle("rtl");
      document.getElementById("formTitle").innerText = isRTL ? "🚌 استبيان رضا الركاب" : "🚌 Passenger Feedback Survey";
      document.getElementById("gpsNote").innerText = isRTL
        ? "📍 الرجاء السماح بالوصول إلى الموقع الجغرافي لتحسين خدمات النقل."
        : "📍 Please enable GPS when prompted. It helps us improve transport services in your area.";
      document.getElementById("q1Label").innerText = isRTL ? "1. ما مدى رضاك عن الخدمة؟" : "1. How satisfied are you with the service?";
      document.getElementById("q2Label").innerText = isRTL ? "2. ما هو الغرض من رحلتك؟" : "2. What is the purpose of your trip?";
      document.getElementById("q3Label").innerText = isRTL ? "3. كم مرة تستخدم وسائل النقل العام؟" : "3. How often do you use public transport?";
      document.getElementById("q4Label").innerText = isRTL ? "4. الجنس" : "4. Gender";
      document.getElementById("q5Label").innerText = isRTL ? "5. الفئة العمرية" : "5. Your age group";
    }
  
    function switchLanguage(lang) {
      const rtl = (lang === "ar" || lang === "ur");
      document.body.classList.toggle("rtl", rtl);

      const translations = {
        en: {
          formTitle: "🚌 Passenger Feedback Survey",
          gpsNote: "📍 Please enable GPS when prompted. It helps us improve transport services in your area.",
          q1: "1. How satisfied are you with the service?",
          q2: "2. What is the purpose of your trip?",
          q3: "3. How often do you use public transport?",
          q4: "4. Gender",
          q5: "5. Your age group"
        },
        ar: {
          formTitle: "🚌 استبيان رضا الركاب",
          gpsNote: "📍 الرجاء السماح بالوصول إلى الموقع الجغرافي لتحسين خدمات النقل.",
          q1: "1. ما مدى رضاك عن الخدمة؟",
          q2: "2. ما هو الغرض من رحلتك؟",
          q3: "3. كم مرة تستخدم وسائل النقل العام؟",
          q4: "4. الجنس",
          q5: "5. الفئة العمرية"
        },
        ur: {
          formTitle: "🚌 مسافروں کی رائے کا سروے",
          gpsNote: "📍 براہ کرم لوکیشن کی اجازت دیں تاکہ ہم سروس بہتر بنا سکیں۔",
          q1: "1. آپ سروس سے کتنے مطمئن ہیں؟",
          q2: "2. آپ کے سفر کا مقصد کیا ہے؟",
          q3: "3. آپ کتنی بار پبلک ٹرانسپورٹ استعمال کرتے ہیں؟",
          q4: "4. جنس",
          q5: "5. آپ کی عمر کا گروپ"
        }
      };

      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.formTitle;
      document.getElementById("gpsNote").innerText = t.gpsNote;
      document.getElementById("q1Label").innerText = t.q1;
      document.getElementById("q2Label").innerText = t.q2;
      document.getElementById("q3Label").innerText = t.q3;
      document.getElementById("q4Label").innerText = t.q4;
      document.getElementById("q5Label").innerText = t.q5;
    }


function showGPSAlert() {
  const lang = document.getElementById("languageSelect").value;
  let message = "";

  if (lang === "ar") {
    message = "📍 <b>يرجى السماح بالوصول إلى الموقع الجغرافي لتحسين الخدمة في منطقتك. ثم قم بإعادة تحميل الصفحة.</b>";
  } else if (lang === "ur") {
    message = "📍 <b>براہ کرم سروس کو بہتر بنانے کے لیے لوکیشن کی اجازت دیں اور صفحہ دوبارہ لوڈ کریں۔</b>";
  } else {
    message = "📍 <b>GPS location is required to improve the service in your area. Please allow access and refresh the page.</b>";
  }

  const alertBox = document.createElement("div");
  alertBox.innerHTML = message;
  alertBox.style.cssText = `
    background: #fff3cd;
    color: #856404;
    border: 2px solid #ffeeba;
    padding: 16px;
    margin: 20px auto;
    max-width: 90%;
    font-weight: bold;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  `;
  document.body.prepend(alertBox);
}


let gpsRetryInterval = null;

function tryGetLocation() {
  navigator.geolocation.getCurrentPosition(
    position => {
      if (gpsRetryInterval) clearInterval(gpsRetryInterval);
      document.getElementById("latitude").value = position.coords.latitude;
      document.getElementById("longitude").value = position.coords.longitude;
      console.log("GPS acquired:", position.coords.latitude, position.coords.longitude);
    },
    error => {
      showGPSAlert();
    }
  );
}

window.addEventListener("load", () => {
  tryGetLocation();
  gpsRetryInterval = setInterval(tryGetLocation, 5000); // retry every 5 seconds
});


document.getElementById("languageSelect").addEventListener("change", function () {
  const lang = this.value;
  document.documentElement.dir = (lang === 'ar' || lang === 'ur') ? 'rtl' : 'ltr';

  document.querySelectorAll("[data-lang-en]").forEach(el => {
    el.innerHTML = el.getAttribute("data-lang-" + lang);
  });
});

</script>
</body>
</html>
