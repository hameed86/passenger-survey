    .submit-btn { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; font-size: 1em; width: 100%; }
    .lang-switch { text-align: center; margin-bottom: 20px; }

    .info-banner { background-color: #e6f4ff; padding: 10px 15px; border-left: 5px solid #2196F3; margin: 10px auto 20px; border-radius: 5px; font-size: 1em; max-width: 600px; }
  </style>
</head>

    <input type="hidden" id="longitude" name="longitude">

    <button class="submit-btn" type="submit">Submit</button>
    <div class="spinner" id="spinner"><img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." /></div>
  </form>

  <script>
    const translations = {
      en: {
        title: "üöå Passenger Feedback Survey",
        gps: "üìç Please enable GPS when prompted. It helps us improve transport services in your area.",
        q1: "1. How satisfied are you with the service?",
        q2: "2. What is the purpose of your trip?",
        q3: "3. How often do you use public transport?",
        q4: "4. Gender",
        q5: "5. Your age group"
      },
      ar: {
        title: "üöå ÿßÿ≥ÿ™ÿ®ŸäÿßŸÜ ÿ±ÿ∂ÿß ÿßŸÑÿ±ŸÉÿßÿ®",
        gps: "üìç ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ¨ÿ∫ÿ±ÿßŸÅŸä ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÜŸÇŸÑ.",
        q1: "1. ŸÖÿß ŸÖÿØŸâ ÿ±ÿ∂ÿßŸÉ ÿπŸÜ ÿßŸÑÿÆÿØŸÖÿ©ÿü",
        q2: "2. ŸÖÿß ŸáŸà ÿßŸÑÿ∫ÿ±ÿ∂ ŸÖŸÜ ÿ±ÿ≠ŸÑÿ™ŸÉÿü",
        q3: "3. ŸÉŸÖ ŸÖÿ±ÿ© ÿ™ÿ≥ÿ™ÿÆÿØŸÖ Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÜŸÇŸÑ ÿßŸÑÿπÿßŸÖÿü",
        q4: "4. ÿßŸÑÿ¨ŸÜÿ≥",
        q5: "5. ÿßŸÑŸÅÿ¶ÿ© ÿßŸÑÿπŸÖÿ±Ÿäÿ©"
      },
      ur: {
        title: "üöå ŸÖÿ≥ÿßŸÅÿ± ⁄©€å ÿ±ÿßÿ¶€í ⁄©ÿß ÿ≥ÿ±Ÿà€í",
        gps: "üìç ÿ®ÿ±ÿß€Å ⁄©ÿ±ŸÖ GPS ⁄©€å ÿßÿ¨ÿßÿ≤ÿ™ ÿØ€å⁄∫ ÿ™ÿß⁄©€Å €ÅŸÖ ÿ¢Ÿæ ⁄©€í ÿπŸÑÿßŸÇ€í ŸÖ€å⁄∫ ÿ≥ÿ±Ÿàÿ≥ ⁄©Ÿà ÿ®€Åÿ™ÿ± ÿ®ŸÜÿß ÿ≥⁄©€å⁄∫€î",
        q1: "1. ÿ¢Ÿæ ÿ≥ÿ±Ÿàÿ≥ ÿ≥€í ⁄©ÿ™ŸÜ€í ŸÖÿ∑ŸÖÿ¶ŸÜ €Å€å⁄∫ÿü",
        q2: "2. ÿ¢Ÿæ ⁄©€í ÿ≥ŸÅÿ± ⁄©ÿß ŸÖŸÇÿµÿØ ⁄©€åÿß €Å€íÿü",
        q3: "3. ÿ¢Ÿæ ⁄©ÿ™ŸÜ€å ÿ®ÿßÿ± Ÿæÿ®ŸÑ⁄© Ÿπÿ±ÿßŸÜÿ≥ŸæŸàÿ±Ÿπ ÿßÿ≥ÿ™ÿπŸÖÿßŸÑ ⁄©ÿ±ÿ™€í €Å€å⁄∫ÿü",
        q4: "4. ÿ¨ŸÜÿ≥",
        q5: "5. ÿ¢Ÿæ ⁄©€å ÿπŸÖÿ± ⁄©ÿß ⁄Øÿ±ŸàŸæ"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      document.body.setAttribute("data-lang", lang);
      document.body.classList.toggle("rtl", lang !== "en");

      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.title;
      document.getElementById("gpsNote").innerText = t.gps;
      document.getElementById("q1Label").innerText = t.q1;
      document.getElementById("q2Label").innerText = t.q2;
      document.getElementById("q3Label").innerText = t.q3;
      document.getElementById("q4Label").innerText = t.q4;
      document.getElementById("q5Label").innerText = t.q5;
    }

    function autoDetectLanguage() {
      const browserLang = navigator.language.slice(0, 2);
      if (["en", "ar", "ur"].includes(browserLang)) {
        document.getElementById("langSelect").value = browserLang;
        changeLanguage();
      }
    }

    function captureLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        }, function() {
          alert("üìç GPS location is required to improve the service in your area. Please allow access and refresh.");
        });
      }
    }

    document.getElementById("surveyForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      document.getElementById("spinner").style.display = "block";
      const formData = new FormData(this);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby4t8X0KbkqOPFkgauqNDXdU2-ZLN7Gfc6vyrkCAVT_YvCEt1tZTBRd2G6flj_aLPUk/exec", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Response not OK");

        alert("‚úÖ Submitted successfully!");
        this.reset();
      } catch (error) {
        alert("‚ùå Submission failed. Please ensure GPS is enabled and try again.");
        console.error(error);
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    });

    window.onload = () => {
      captureLocation();
      autoDetectLanguage();
    };
  </script>
</body>
</html>
