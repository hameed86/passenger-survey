
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Survey</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    select, input[type="text"], input[type="submit"] {
      width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;
    }
    #locationMessage {
      padding: 15px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h2>üöå Passenger Feedback Survey</h2>

  <div id="locationMessage">
    üìç <strong>Why we need your location:</strong><br/>
    Your location helps the Public Transport Authority understand where feedback is coming from to improve routes, timing, and service quality. Your data is anonymous and used only for analysis purposes.
  </div>

  <form id="surveyForm">
    <label>
      1. How satisfied are you with the service?
      <select name="satisfaction" required>
        <option value="">--Choose--</option>
        <option value="Very Satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
        <option value="Unsatisfied">Unsatisfied</option>
        <option value="Very Unsatisfied">Very Unsatisfied</option>
      </select>
    </label>

    <label>
      2. What is the purpose of your trip?
      <input type="text" name="tripPurpose" required>
    </label>

    <input type="submit" value="Submit Feedback">
  </form>

  <script>
    let latitude = "";
    let longitude = "";

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
        }, function (error) {
          alert("‚ö†Ô∏è Please enable location access. It helps us analyze where feedback comes from.");
        });
      } else {
        alert("‚ùå Geolocation is not supported on this browser.");
      }
    };

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!latitude || !longitude) {
        alert("üìç Location is required to submit the survey. Please enable location services and refresh the page.");
        return;
      }

      const formData = new FormData(this);
      const data = {
        satisfaction: formData.get("satisfaction"),
        tripPurpose: formData.get("tripPurpose"),
        latitude: latitude,
        longitude: longitude
      };

      fetch("https://script.google.com/macros/s/AKfycby4t8X0KbkqOPFkgauqNDXdU2-ZLN7Gfc6vyrkCAVT_YvCEt1tZTBRd2G6flj_aLPUk/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("‚úÖ Thank you! Your feedback has been submitted.");
        this.reset();
      })
      .catch(err => {
        alert("‚ùå Submission failed. Please try again later.");
      });
    });
  </script>
</body>
</html>
