<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passenger Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      direction: ltr;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    select, input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    .lang-switch button {
      padding: 5px 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #spinner {
      display: none;
      text-align: center;
      margin: 15px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="toggleLang()">ÿπÿ±ÿ®Ÿä / English</button>
  </div>

  <div id="spinner"><div class="loader"></div></div>

  <form id="surveyForm">
    <h2 id="formTitle">üöå Passenger Feedback Survey</h2>

    <div class="note" id="gpsNote">
      üìç Please enable GPS when prompted. It helps us improve transport services in your area.
    </div>

    <label id="q1Label">1. How satisfied are you with the service?</label>
    <select name="satisfaction" required>
      <option value="">--Choose--</option>
      <option value="Very Satisfied">Very Satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Unsatisfied">Unsatisfied</option>
      <option value="Very Unsatisfied">Very Unsatisfied</option>
    </select>

    <label id="q2Label">2. What is the purpose of your trip?</label>
    <input type="text" name="tripPurpose" required>

    <label id="q3Label">3. How often do you use public transport?</label>
    <select name="frequency" required>
      <option value="">--Choose--</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
      <option value="Rarely">Rarely</option>
    </select>

    <label id="q4Label">4. Gender</label>
    <select name="gender" required>
      <option value="">--Choose--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label id="q5Label">5. Your age group</label>
    <select name="age" required>
      <option value="">--Choose--</option>
      <option value="Under 18">Under 18</option>
      <option value="18‚Äì30">18‚Äì30</option>
      <option value="31‚Äì45">31‚Äì45</option>
      <option value="46‚Äì60">46‚Äì60</option>
      <option value="Above 60">Above 60</option>
    </select>

    <input type="submit" class="button" value="Submit Survey">
  </form>

  <script>
    let latitude = "";
    let longitude = "";
    let isRTL = false;

    function showGPSAlert() {
      alert(isRTL ? "‚ö†Ô∏è ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ¨ÿ∫ÿ±ÿßŸÅŸä ŸÑÿ™ŸÇÿØŸäŸÖ ÿßŸÑÿßÿ≥ÿ™ÿ®ŸäÿßŸÜ Ÿáÿ∞ÿß Ÿäÿ≥ÿßÿπÿØŸÜÿß ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÜŸÇŸÑ ŸÅŸä ŸÖŸÜÿ∑ŸÇÿ™ŸÉ. ŸÇŸÖ ÿ®ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÖÿ±ÿ© ÿßÿÆÿ±Ÿä ÿ®ÿπÿØ ÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÖŸàŸÇÿπ" : "‚ö†Ô∏è Please enable GPS to submit the survey and refresh the page again.This will help us to improve the transportation service in your area");
    }

    function toggleLang() {
      isRTL = !isRTL;
      document.body.classList.toggle("rtl");
      document.getElementById("formTitle").innerText = isRTL ? "üöå ÿßÿ≥ÿ™ÿ®ŸäÿßŸÜ ÿ±ÿ∂ÿß ÿßŸÑÿ±ŸÉÿßÿ®" : "üöå Passenger Feedback Survey";
      document.getElementById("gpsNote").innerText = isRTL ?
        "üìç ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ¨ÿ∫ÿ±ÿßŸÅŸä ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÜŸÇŸÑ." :
        "üìç Please enable GPS when prompted. It helps us improve transport services in your area.";
      document.getElementById("q1Label").innerText = isRTL ? "1. ŸÖÿß ŸÖÿØŸâ ÿ±ÿ∂ÿßŸÉ ÿπŸÜ ÿßŸÑÿÆÿØŸÖÿ©ÿü" : "1. How satisfied are you with the service?";
      document.getElementById("q2Label").innerText = isRTL ? "2. ŸÖÿß ŸáŸà ÿßŸÑÿ∫ÿ±ÿ∂ ŸÖŸÜ ÿ±ÿ≠ŸÑÿ™ŸÉÿü" : "2. What is the purpose of your trip?";
      document.getElementById("q3Label").innerText = isRTL ? "3. ŸÉŸÖ ŸÖÿ±ÿ© ÿ™ÿ≥ÿ™ÿÆÿØŸÖ Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÜŸÇŸÑ ÿßŸÑÿπÿßŸÖÿü" : "3. How often do you use public transport?";
      document.getElementById("q4Label").innerText = isRTL ? "4. ÿßŸÑÿ¨ŸÜÿ≥" : "4. Gender";
      document.getElementById("q5Label").innerText = isRTL ? "5. ÿßŸÑŸÅÿ¶ÿ© ÿßŸÑÿπŸÖÿ±Ÿäÿ©" : "5. Your age group";
    }

    window.onload = function () {
      // Detect browser language
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith("ar")) toggleLang();

      // Request GPS
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
        }, function () {
          showGPSAlert();
        });
      } else {
        showGPSAlert();
      }
    };

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!latitude || !longitude) {
        showGPSAlert();
        return;
      }

      const spinner = document.getElementById("spinner");
      const submitButton = document.querySelector('input[type="submit"]');
      spinner.style.display = "block";
      submitButton.disabled = true;

      const formData = new FormData(this);
      const data = {
        satisfaction: formData.get("satisfaction"),
        tripPurpose: formData.get("tripPurpose"),
        frequency: formData.get("frequency"),
        gender: formData.get("gender"),
        age: formData.get("age"),
        latitude: latitude,
        longitude: longitude
      };

      fetch("https://script.google.com/macros/s/AKfycbzW9RC7bI7GYcUxOqOs58sT26_lO9JIcoiYLYeDoiY4k_cYESQYLm-LmGIzg4dRdTH7/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert(isRTL ? "‚úÖ ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉ! ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿßÿ≥ÿ™ÿ®ŸäÿßŸÜ ÿ®ŸÜÿ¨ÿßÿ≠." : "‚úÖ Thank you! Your feedback has been submitted.");
        this.reset();
      })
      .catch(err => {
        alert(isRTL ? "‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ. ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ." : "‚ùå Submission failed. Please try again.");
      })
      .finally(() => {
        spinner.style.display = "none";
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
