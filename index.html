<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
    }
    header img {
      height: 40px;
    }
    .lang-switch button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #spinner {
      display: none;
      text-align: center;
      margin: 15px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <div class="lang-switch"><button onclick="cycleLang()">English / ÿπÿ±ÿ®Ÿä / ÿßÿ±ÿØŸà</button></div>
  </header>

  <div id="spinner"><div class="loader"></div></div>

  <form id="surveyForm">
    <h2 id="formTitle">üöå Passenger Feedback Survey</h2>

    <div class="note" id="gpsNote">
      üìç Please enable GPS when prompted. It helps us improve transport services in your area.
    </div>

    <label id="q1Label">1. How satisfied are you with the service?</label>
    <select name="satisfaction" required>
      <option value="">--Choose--</option>
      <option value="Very Satisfied">Very Satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Unsatisfied">Unsatisfied</option>
      <option value="Very Unsatisfied">Very Unsatisfied</option>
    </select>

    <label id="q2Label">2. What is the purpose of your trip?</label>
    <input type="text" name="tripPurpose" required>

    <label id="q3Label">3. How often do you use public transport?</label>
    <select name="frequency" required>
      <option value="">--Choose--</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
      <option value="Rarely">Rarely</option>
    </select>

    <label id="q4Label">4. Gender</label>
    <select name="gender" required>
      <option value="">--Choose--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label id="q5Label">5. Your age group</label>
    <select name="age" required>
      <option value="">--Choose--</option>
      <option value="Under 18">Under 18</option>
      <option value="18‚Äì30">18‚Äì30</option>
      <option value="31‚Äì45">31‚Äì45</option>
      <option value="46‚Äì60">46‚Äì60</option>
      <option value="Above 60">Above 60</option>
    </select>

    <input type="submit" class="button" value="Submit Survey">
  </form>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
          v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    let latitude = "";
    let longitude = "";
    let deviceUUID = localStorage.getItem("device_uuid");
    if (!deviceUUID) {
      deviceUUID = generateUUID();
      localStorage.setItem("device_uuid", deviceUUID);
    }

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!latitude || !longitude) {
        alert("‚ö†Ô∏è Please enable GPS and refresh the page again to submit the survey.");
        return;
      }

      document.getElementById("spinner").style.display = "block";
      const submitButton = document.querySelector('input[type="submit"]');
      submitButton.disabled = true;

      const formData = new FormData(this);
      const data = {
        satisfaction: formData.get("satisfaction"),
        tripPurpose: formData.get("tripPurpose"),
        frequency: formData.get("frequency"),
        gender: formData.get("gender"),
        age: formData.get("age"),
        latitude,
        longitude,
        uuid: deviceUUID
      };

      fetch("https://script.google.com/macros/s/AKfycbxzwIxjOYykNNzBiiFgYZl2xRt1F_bnMxdmO_Doow3QQElZFE4_6JvsDgCqwU7vAj5S/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        if (response === "duplicate") {
          alert("‚ö†Ô∏è You have already submitted this survey from this device.");
          return;
        }
        alert("‚úÖ Thank you! Your feedback has been submitted.");
        this.reset();
      })
      .catch(() => {
        alert("‚ùå Submission failed. Please try again.");
      })
      .finally(() => {
        document.getElementById("spinner").style.display = "none";
        submitButton.disabled = false;
      });
    });

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
        }, function () {
          alert("‚ö†Ô∏è Please enable GPS and refresh the page.");
        });
      }
    };
  </script>
</body>
</html>
