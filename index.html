    .rtl { direction: rtl; text-align: right; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; font-size: 1em; }
    .submit-btn { background: green; color: white; padding: 10px; border: none; width: 100%; font-size: 1em; }
    .spinner { text-align: center; margin-top: 10px; display: none; }
    .info-banner { background: #e6f7ff; padding: 10px; border-left: 5px solid #1890ff; margin: 15px auto; max-width: 600px; border-radius: 4px; }

  </style>
</head>

  </div>

  <div style="text-align: center;">

  </div>

  <div class="lang-switch">

  <form id="surveyForm">
    <h2 id="formTitle">üöå Passenger Feedback Survey</h2>
    <p id="gpsNote">üìç Please enable GPS when prompted. It helps us improve transport services in your area.</p>

    <div class="form-group"><label id="q1Label" for="q1">1. How satisfied are you with the service?</label><select name="q1" id="q1" required>
      <option value="">-- Select --</option><option>Very satisfied</option><option>Satisfied</option><option>Neutral</option><option>Unsatisfied</option></select></div>
    <div class="form-group"><label id="q2Label" for="q2">2. What is the purpose of your trip?</label><input type="text" name="q2" id="q2" required></div>
    <div class="form-group"><label id="q3Label" for="q3">3. How often do you use public transport?</label><select name="q3" id="q3" required>
      <option value="">-- Select --</option><option>Daily</option><option>Weekly</option><option>Monthly</option><option>Rarely</option></select></div>
    <div class="form-group"><label id="q4Label" for="q4">4. Gender</label><select name="q4" id="q4" required>
      <option value="">-- Select --</option><option>Male</option><option>Female</option><option>Prefer not to say</option></select></div>
    <div class="form-group"><label id="q5Label" for="q5">5. Your age group</label><select name="q5" id="q5" required>
      <option value="">-- Select --</option><option>Under 18</option><option>18-25</option><option>26-40</option><option>41-60</option><option>60+</option></select></div>

    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <button class="submit-btn" type="submit">Submit</button>
    <div class="spinner" id="spinner"><img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="40"/></div>
  </form>

  <script>
    const translations = {
      en: {
        title: "üöå Passenger Feedback Survey",
        gps: "üìç Please enable GPS when prompted. It helps us improve transport services in your area.",
        q1: "1. How satisfied are you with the service?",
        q2: "2. What is the purpose of your trip?",
        q3: "3. How often do you use public transport?",
        q4: "4. Gender",
        q5: "5. Your age group"
      },
      ar: {
        title: "üöå ÿßÿ≥ÿ™ÿ®ŸäÿßŸÜ ÿ±ÿ∂ÿß ÿßŸÑÿ±ŸÉÿßÿ®",
        gps: "üìç ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ¨ÿ∫ÿ±ÿßŸÅŸä ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÜŸÇŸÑ.",
        q1: "1. ŸÖÿß ŸÖÿØŸâ ÿ±ÿ∂ÿßŸÉ ÿπŸÜ ÿßŸÑÿÆÿØŸÖÿ©ÿü",
        q2: "2. ŸÖÿß ŸáŸà ÿßŸÑÿ∫ÿ±ÿ∂ ŸÖŸÜ ÿ±ÿ≠ŸÑÿ™ŸÉÿü",
        q3: "3. ŸÉŸÖ ŸÖÿ±ÿ© ÿ™ÿ≥ÿ™ÿÆÿØŸÖ Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÜŸÇŸÑ ÿßŸÑÿπÿßŸÖÿü",
        q4: "4. ÿßŸÑÿ¨ŸÜÿ≥",
        q5: "5. ÿßŸÑŸÅÿ¶ÿ© ÿßŸÑÿπŸÖÿ±Ÿäÿ©"
      },
      ur: {
        title: "üöå ŸÖÿ≥ÿßŸÅÿ± ⁄©€å ÿ±ÿßÿ¶€í ⁄©ÿß ÿ≥ÿ±Ÿà€í",
        gps: "üìç ÿ®ÿ±ÿß€Å ⁄©ÿ±ŸÖ GPS ⁄©€å ÿßÿ¨ÿßÿ≤ÿ™ ÿØ€å⁄∫ ÿ™ÿß⁄©€Å €ÅŸÖ ÿ¢Ÿæ ⁄©€í ÿπŸÑÿßŸÇ€í ŸÖ€å⁄∫ ÿ≥ÿ±Ÿàÿ≥ ⁄©Ÿà ÿ®€Åÿ™ÿ± ÿ®ŸÜÿß ÿ≥⁄©€å⁄∫€î",
        q1: "1. ÿ¢Ÿæ ÿ≥ÿ±Ÿàÿ≥ ÿ≥€í ⁄©ÿ™ŸÜ€í ŸÖÿ∑ŸÖÿ¶ŸÜ €Å€å⁄∫ÿü",
        q2: "2. ÿ¢Ÿæ ⁄©€í ÿ≥ŸÅÿ± ⁄©ÿß ŸÖŸÇÿµÿØ ⁄©€åÿß €Å€íÿü",
        q3: "3. ÿ¢Ÿæ ⁄©ÿ™ŸÜ€å ÿ®ÿßÿ± Ÿæÿ®ŸÑ⁄© Ÿπÿ±ÿßŸÜÿ≥ŸæŸàÿ±Ÿπ ÿßÿ≥ÿ™ÿπŸÖÿßŸÑ ⁄©ÿ±ÿ™€í €Å€å⁄∫ÿü",
        q4: "4. ÿ¨ŸÜÿ≥",
        q5: "5. ÿ¢Ÿæ ⁄©€å ÿπŸÖÿ± ⁄©ÿß ⁄Øÿ±ŸàŸæ"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      document.body.setAttribute("data-lang", lang);
      document.body.classList.toggle("rtl", lang !== "en");

      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.title;
      document.getElementById("gpsNote").innerText = t.gps;
      document.getElementById("q1Label").innerText = t.q1;
      document.getElementById("q2Label").innerText = t.q2;
      document.getElementById("q3Label").innerText = t.q3;
      document.getElementById("q4Label").innerText = t.q4;
      document.getElementById("q5Label").innerText = t.q5;
    }

    function captureLocation(retry = false) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        }, function(error) {
          if (!retry) {
            setTimeout(() => captureLocation(true), 2000);
          } else {
            alert("üìç GPS location is required to improve service. Please enable location and reload.");
          }
        }, { timeout: 7000 });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    document.getElementById("surveyForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const lat = document.getElementById("latitude").value;
      const lng = document.getElementById("longitude").value;
      if (!lat || !lng) {
        alert("üìç GPS location is required. Please allow location access.");
        return;
      }

      document.getElementById("spinner").style.display = "block";
      const formData = new FormData(this);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzE9RBdLsOaNdo_nJ-6o4deMCp9VnCuBar8dRhd5LvNlMhdxiR5LmqkJZTCyUe3omWD/exec", {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Response not OK");

        alert("‚úÖ Submitted successfully!");
        this.reset();
      } catch (error) {
        alert("‚ùå Submission failed. Please try again.");
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    });

    window.onload = () => {
      const browserLang = navigator.language.slice(0, 2);
      if (["en", "ar", "ur"].includes(browserLang)) {
        document.getElementById("langSelect").value = browserLang;
        changeLanguage();
      }
      captureLocation();
    };
  </script>
</body>
</html>
